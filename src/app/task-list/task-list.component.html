<div *ngFor="let task of tasks; let i = index" class="task-card">
  <h2>
    {{ i + 1 }}.
    <span>{{ task.name }} - {{ task.dueDate | date : "yyyy-MM-dd" }}</span>
  </h2>
  <div class="task-actions">
    <h3>Personas asociadas - ({{task.people.length}}) <button>AÃ±adir</button></h3>
    <div *ngFor="let person of task.people" class="person-info">
      <h4>- {{ person.fullName }} - ({{ person.age }})</h4>
      <ul>
        <h4 class="habilities">Habilidades:</h4>
        <li *ngFor="let habilities of person.skills">
          {{ habilities.name }}
        </li>
      </ul>
    </div>
  </div>
  <div><button>Eliminar</button> <button>Editar</button></div>
</div>
