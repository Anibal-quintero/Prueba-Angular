<form
  [hidden]="hiddenForm"
  [formGroup]="taskForm"
  (ngSubmit)="saveTask()"
  class="task-form"
>
  <button (click)="closeForm()">Cerrar</button>
  <div class="form-group">
    <label for="taskName" class="form-label">Nombre de la tarea:</label>
    <input id="taskName" formControlName="name" class="form-input" />
    <div
      *ngIf="taskForm.get('name')?.invalid && taskForm.get('name')?.touched"
      class="error-message"
    >
      Nombre requerido (mÃ­nimo 3 caracteres).
    </div>
  </div>

  <div class="form-group">
    <label for="dueDate" class="form-label">Fecha de entrega:</label>
    <input
      id="dueDate"
      type="date"
      formControlName="dueDate"
      class="form-input"
    />
    <div
      *ngIf="
        taskForm.get('dueDate')?.invalid && taskForm.get('dueDate')?.touched
      "
      class="error-message"
    >
      Fecha de entrega es requerida.
    </div>
  </div>

  <button
    type="submit"
    [disabled]="taskForm.invalid"
    (click)="closeForm()"
    class="submit-button"
  >
    Guardar tarea
  </button>
</form>
